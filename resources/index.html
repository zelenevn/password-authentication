<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-md">
    <h3 class="mt-5">
        <span>Password generation</span>
        &nbsp;
        <small class="text-secondary h5">LAB-1</small>
    </h3>
    <form action="/app" class="form my-4">
        <div class="mb-3">
            <label class="form-label">Length</label>
            <input class="form-control w-50 mb-3" type="number" name="length" value="10">
        </div>
        <div class="mb-3">
            <label class="form-label">Alphabet size</label>
            <input class="form-control w-50 mb-3" type="number" name="count" value="10" max="40">
        </div>
        <div class="mb-3">
            <label class="form-label">Iterations count</label>
            <input class="form-control w-50 mb-3" type="number" name="iterations" value="10">
        </div>
        <button type="submit" class="btn btn-primary w-50">Submit</button>
    </form>
</div>
</body>
</html>
